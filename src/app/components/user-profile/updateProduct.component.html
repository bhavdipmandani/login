<div class="container-fluid">
    <div class="inner-main">
      <h2 class="mb-4">Update Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label for="product" class="form-label">Product Name : </label>
          <input type="text" [(ngModel)]="productData.product.products['product']" class="form-control"
                 formControlName="product" name="product" aria-describedby="productHelp" id="product">

          <label for="price" class="form-label">Price : </label>
          <input type="text" [(ngModel)]="productData.product.products['price']" class="form-control" formControlName="price"
                 id="price" name="price">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
</div>

<div class="container">
  <div class="row" style="padding-top: 100px">
    <div class="col-md-4"></div>
    <div class="col-md-4 main">
      <form [formGroup]="signinForm" (ngSubmit)="login()">
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>
        <hr>
        <div class="form-group">
          <input type="email" class="form-control" id="floatingInput" placeholder="Enter Email" formControlName="email">
          <span style="color: red" *ngIf="email && email.invalid && email.touched">This field is not valid</span>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password" formControlName="password">
          <span style="color: red" *ngIf="password && password.invalid && password.touched">This field is not valid</span>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <br><br>
        <a routerLink="/register">Create an account</a><br><br>
        <h1 class="error">{{error}}</h1>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
